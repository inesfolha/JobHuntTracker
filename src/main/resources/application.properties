####### Mongo Properties ###########
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=jobtracker

spring.data.mongodb.auto-index-creation=true

# Enable colored output
spring.output.ansi.enabled=ALWAYS

# Set log format for console
logging.pattern.console=%d{dd-MM-yyyy -- HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{15} - %highlight(%msg) %n


# Set log file name
logging.pattern.file=%d{dd-MM-yyyy -- HH:mm:ss.SSS} [%thread] %highlight(%-5level) %logger{15} - %highlight(%msg) %n
logging.file.name=logs/${timestamp}.log


